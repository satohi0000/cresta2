<form class="c-form__input">
  <div class="c-form__name">
    <label for="name">担当者名</label>
    <input type="text" id="c-form" name="name" />
  </div>
  <div class="c-form__phone">
    <label for="phone">電話番号</label>
    <input type="number" id="c-form" name="name" />
  </div>
  <div class="c-form__email">
    <label for="email">メールアドレス </label>
    <input type="text" id="c-form" name="name" />
  </div>
  <div class="c-form__content">
    <div class="contet-label">
      <label for="content">お問い合わせ内容</label>
    </div>
    <textarea id="c-form-content" name="content"></textarea>
  </div>
  <div class="c-button">
    <button class="c-form__button" type="submit">送信</button>
  </div>
</form>
